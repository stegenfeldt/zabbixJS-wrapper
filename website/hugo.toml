baseURL = 'https://stegenfeldt.github.io/zabbixJS-wrapper/'
languageCode = 'en-us'
title = 'zabbixJS-wrapper'
enableEmoji = true
enableRobotsTXT = true
enableGitInfo = true

contentDir = 'content'

[module]
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false
    
[markup]
    [markup.tableOfContents]
        endLevel = 3
        startLevel = 1
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
    [markup.goldmark.parser]
        [markup.goldmark.parser.attribute]
            block = true

[[menu.primary]]
    name  = "Docs"
    url = "/docs/"
    identifier = "docs"
    weight = 10